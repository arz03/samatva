{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNames</title>
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <style>
        #footer a {
            color: #007bff;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <div class="content">
        {{ cards|json_script:"cards" }}
    {{ request.path|json_script:"game" }}
    {{ active_team|json_script:"active_team" }}
    <div id="root"></div>
    <p>Share this link to play with others: {{request.build_absolute_uri}}</p>
    </div>
    
    <div id="footer">
        <p>Created by team SAMATVA | <a href="{% static 'rules.pdf' %}" target="_blank">Rulebook</a></p>
    </div>
    </div>
    <script src="{% static 'index-bundle.js' %}"></script>
</body>
</html>
