<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot_styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            
        </div>
        <div class="chat-input">
            <input type="text" id="user-message" placeholder="Type your message here..." autocomplete="off" onkeydown="if (event.keyCode === 13) { sendMessage(); }">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chatbot_script.js') }}"></script>
</body>
</html>
